<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
</head>
<body>

<table th:fragment="itemsProducto" class="d-none">

    <tbody id="plantillaItemsProveedor">
    <tr id="row_{ID}">
        <td class="d-none"><input type="hidden" value="{ID}"
                                  name="item_id[]" /></td>
        <td>{NOMBRE}</td>
        <td>{PRECIO}</td>
        <td><input type="number" value="1" name="cantidad[]"
                   id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);"/></td>
        <td><span id="total_importe_{ID}">0</span></td>
        <td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaProducto({ID});">x</a></td>
    </tr>

    </tbody>

</table>

</body>
</html>
