<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<script type="text/javascript" th:fragment="javascript">
  $(document).ready(function() {

    $("#buscar_producto").autocomplete({

      source : function(request, response) {
        $.ajax({
          url : "/ordencompra/cargar-producto/" + request.term,
          dataType : "json",
          data : {
            term : request.term
          },
          success : function(data) {
            response($.map(data, function(item) {
              return {

                    value : item.id,
                    label : item.nombre,
                    preciocompra : item.preciocompra,
              };
            }));
          },
        });
      },
      select : function(event, ui) {
        //$("#buscar_producto").val(ui.item.label);

        if(itemsHelper.hasMedicamento(ui.item.value)){
            itemsHelper.incrementaCantidad(ui.item.value, ui.item.preciocompra);
            return false;
        }

        var linea = $("#plantillaItemsProveedor").html();

        linea = linea.replace(/{ID}/g, ui.item.value);
        linea = linea.replace(/{NOMBRE}/g, ui.item.label);
        linea = linea.replace(/{PRECIO}/g, ui.item.preciocompra);


        $("#cargarItemsProducto tbody").append(linea);
          itemsHelper.calcularImporte(ui.item.value, ui.item.preciocompra, 1);
        return false;
      }
    });

    $("form").submit(function(){
      $("#plantillaItemsProveedor").remove();
      return;
    });

  });

  var itemsHelper = {
      calcularImporte: function(id, precio, cantidad){
          $("#total_importe_" + id).html(parseInt(precio) * parseInt(cantidad));
          this.calcularGranTotal();
      },
    hasMedicamento: function(id){

      var resultado = false;

      $('input[name="item_id[]"]').each(function(){
        if(parseInt(id) == parseInt($(this).val()) ){
          resultado = true;
        }
      });

      return resultado;
    },
      incrementaCantidad: function(id, precio){
          var cantidad = $("#cantidad_" + id).val() ? parseInt($("#cantidad_" + id).val()) : 0;
          $("#cantidad_" + id).val(++cantidad);
          this.calcularImporte(id, precio, cantidad);
      },
      eliminarLineaProducto: function(id){
          $("#row_" + id).remove();
      },
      calcularGranTotal: function(){
          var total = 0;

          $('span[id^="total_importe_"]').each(function(){
              total += parseInt($(this).html());
          });

          $('#gran_total').html(total);
      }
  }
</script>
</body>
</html>
