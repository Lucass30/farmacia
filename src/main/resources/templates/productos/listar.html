<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head"></head>

<body>

<div class="wrapper">

  <aside th:replace="layout/layout :: aside"></aside>

  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " color-on-scroll="500">
      <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">
                <span class="no-icon">Salir</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="content" layout:fragment="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" >LISTADO DE PRODUCTOS</h4>
              </div>
              <div class="card-body">
                <a th:href="@{/producto/form}" >
                  <button type="submit" class="btn btn-info btn-fill pull-left"> Registrar Nuevo Producto </button>
                </a>
                <br>
                <br>
                <table class="table table-hover table-striped">
                  <thead>
                  <tr>
                    <th class="text-uppercase text-center mb-4">Foto</th>
                    <th class="text-uppercase text-center mb-4">Nombre</th>
                    <th class="text-uppercase text-center mb-4">Precio</th>
                    <th class="text-uppercase text-center mb-4">Editar</th>
                    <th class="text-uppercase text-center mb-4">Eliminar</th>
                    <th class="text-uppercase text-center mb-4"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="producto : ${productos}" >
                    <td>
                      <img th:src="@{'/producto/uploads/' + ${producto.imagen}}" th:alt="${producto.imagen}" width="100" height="100">
                    </td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="'S/. '+ ${producto.precio}"></td>
                    <td><a th:href="@{/producto/form/} + ${producto.id}"  class="btn btn-sm btn-warning">Editar</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{/producto/eliminar/} + ${producto.id}"  onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');">Eliminar</a></td>
                    <td></td>
                  </tr>
                  </tbody>
                </table>
                <div class="row justify-content-md-center">
                  <div class="col text-center">
                    <nav th:replace="layout/paginator-nav :: paginator"></nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </div>
</div>
</body>
<th:block th:replace="layout/layout :: scripts">

</th:block>
</html>
