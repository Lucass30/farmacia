<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head"></head>
<body>
<div class="wrapper">

    <aside th:replace="layout/layout :: aside"></aside>


    <div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">
                                <span class="no-icon">Salir</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">DATOS DE PROVEEDOR</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/proveedor/save}" th:object="${proveedores}" method="post">
                                    <hr style="border:2px;">
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input type="text" th:field="*{nombre}" class="form-control"
                                                       th:errorclass="'form-control alert-danger'" required/>
                                                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                                                       th:errors="*{nombre}"></small>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>RUC</label>
                                                <input type="text" th:field="*{ruc}" class="form-control"
                                                       th:errorclass="'form-control alert-danger'" required/>
                                                <small class="form-text text-danger" th:if="${#fields.hasErrors('ruc')}"
                                                       th:errors="*{ruc}"></small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Direccion</label>
                                                <input type="text" th:field="*{direccion}" class="form-control"
                                                       th:errorclass="'form-control alert-danger'" required/>
                                                <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
                                                       th:errors="*{direccion}"></small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-5"></div>
                                        <div class="col">
                                            <a th:href="@{'/proveedor/listar'}" class="btn btn-danger">Volver</a>
                                            <button type="submit" class="btn btn-success ">Guardar</button>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>

    </div>
</div>
</body>
<th:block th:replace="layout/layout :: scripts">

</th:block>
</html>
