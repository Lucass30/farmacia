<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head"></head>
<body>
<div class="wrapper">

    <aside th:replace="layout/layout :: aside"></aside>


    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">
                                <span class="no-icon">Salir</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="content" layout:fragment="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" >LISTA DE PROVEEDORES</h4>
                            </div>
                            <div class="card-body">
                                <a th:href="@{/proveedor/form}" >
                                    <button type="submit" class="btn btn-info btn-fill pull-left">Registrar Nuevo Proveedor</button>
                                </a>
                                <br>
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-uppercase mb-2">Id</th>
                                        <th class="text-uppercase mb-4">Nombre</th>
                                        <th class="text-uppercase mb-4">RUC</th>
                                        <th class="text-uppercase mb-4">Direccion</th>
                                        <th class="text-uppercase mb-4">Acciones</th>
                                        <th class="text-uppercase mb-2">Editar</th>
                                        <th class="text-uppercase mb-2">Eliminar</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each ="proveedores: ${proveedores}" >
                                        <td th:text="${proveedores.id}"></td>
                                        <td th:text="${proveedores.nombre}"></td>
                                        <td th:text="${proveedores.ruc}"></td>
                                        <td th:text="${proveedores.direccion}"></td>
                                        <td><a class="btn btn-secondary btn-sm"
                                               th:href="@{/ordencompra/form/} + ${proveedores.id}" th:text="'Nuevo Orden de Compra'"></a>
                                            <a class="btn btn-secondary btn-sm"
                                               th:href="@{/proveedor/ver/} + ${proveedores.id}" th:text="'Detalle'"></a>
                                        </td>
                                        <td><a class="btn btn-success btn-sm"
                                               th:href="@{/proveedor/form/} + ${proveedores.id}" th:text="'editar'"></a></td>
                                        <td><a class="btn btn-danger btn-sm"
                                               th:href="@{/proveedor/eliminar/} + ${proveedores.id}" th:text="'eliminar'"
                                               onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row justify-content-md-center">
                                    <div class="col text-center">
                                        <nav th:replace="layout/paginator-nav :: paginator"></nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>

    </div>
</div>
</body>
<th:block th:replace="layout/layout :: scripts">

</th:block>
</html>
