<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head"></head>
<body>
<div class="wrapper">

    <aside th:replace="layout/layout :: aside"></aside>

    <div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">
                                <span class="no-icon">Salir</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="content" layout:fragment="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" >LISTADO DE SUCURSALES</h4>
                            </div>
                            <div class="card-body">
                                <a th:href="@{/inventario/form}" >
                                    <button type="submit" class="btn btn-info btn-fill pull-left">Registrar Nueva Sucursal</button>
                                </a>
                                <br>
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-uppercase mb-2">Id</th>
                                        <th class="text-uppercase mb-4">Nombre</th>
                                        <th class="text-uppercase mb-4">Direccion</th>
                                        <th class="text-uppercase mb-2">Editar</th>
                                        <th class="text-uppercase mb-2">Eliminar</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each ="inventarios: ${inventario}" >
                                        <td th:text="${inventarios.id}"></td>
                                        <td th:text="${inventarios.nombre}"></td>
                                        <td th:text="${inventarios.direccion}"></td>
                                        <td><a class="btn btn-success btn-sm"
                                               th:href="@{/inventario/form/} + ${inventarios.id}" th:text="'editar'"></a></td>
                                        <td><a class="btn btn-danger btn-sm"
                                               th:href="@{/inventario/eliminar/} + ${inventarios.id}" th:text="'eliminar'"
                                               onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row justify-content-md-center">
                                    <div class="col text-center">
                                        <nav th:replace="layout/paginator-nav :: paginator"></nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layout/layout :: footer"></footer>

    </div>
</div>
</body>
<th:block th:replace="layout/layout :: scripts">

</th:block>
</html>
